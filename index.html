<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The simplest ether wallet</title>
<script src="./libs/ethereumjs-wallet-0.6.0.min.js"></script>
<script src="./libs/web3.min.js"></script>
<script src="./main.js"></script>
</head>
<body>
  <p>The simplest ether wallet.</p>

  <h2>Wallet info</h2>
  <p><button onclick="generateWallet()">Generate wallet</button></p>
  <p>Private key: <input type="password" id="privatekey" size="60"> <button onclick="loadWallet()">Load wallet</button> <button onclick="togglePrivateKeyDisplay()">Show private key</button></p>
  <p>Wallet address: <input type="text" id="address" size="60" readonly=""></p>
  <p>Balance: <input type="number" id="balance" style="text-align: right;" readonly=""> ETH</p>

  <h2>Send ether</h2>
  <p>To address: <input type="text" id="to-address" size="60"></p>
  <p>Amount: <input type="number" id="to-amount" min="0" step="0.001" style="text-align: right;"> ETH</p>
  <p>Gas Price: <input type="number" id="gas-price" min="1" value="42" step="1" style="text-align: right;"> Gwei</p>
  <p><button onclick="sendEther()">Send Ether</button></p>
  <span id="tx-result"></span>

  <p>Source code: <a href="https://github.com/a42inc/sew/" target="_blank">https://github.com/a42inc/sew/</a></p>

</body>
</html>
